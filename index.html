<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ninja Gato</title>
    <style>
        .img {
            width: 700px;
            height: 200px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".img").click(function () {
                console.log("data-alt-src value is", $(this).attr("data-alt-src"));

                let src = $(this).attr("src");
                let data = $(this).attr("data-alt-src");
                $(this).attr("src", data)
                $(this).attr("data-alt-src", src)
            });
            
        })

    </script>
</head>

<body>
    <div class="container bg-secondary bg-gradient p-5">
        <div class="row text-center">
            <div><img src="img/ninja0.png" data-alt-src="img/cat0.png" class="img"></div>
            <div><img src="img/ninja1.png" data-alt-src="img/cat1.png" class="img"></div>
            <div><img src="img/ninja2.png" data-alt-src="img/cat2.png" class="img"></div>
            <div><img src="img/ninja3.png" data-alt-src="img/cat3.png" class="img"></div>
            <div><img src="img/ninja4.png" data-alt-src="img/cat4.png" class="img"></div>
        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
